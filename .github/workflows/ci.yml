name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-minimal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install minimal deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libsqlite3-dev libncurses-dev
      - name: Build userspace only
        run: |
          make nulleye -j$(nproc)
      - name: Run unit tests
        run: |
          make test

  build-full:
    runs-on: ubuntu-latest
    needs: build-minimal
    steps:
      - uses: actions/checkout@v4
      - name: Install full deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config clang llvm libbpf-dev libelf-dev bpftool libyaml-dev libncurses-dev libssl-dev libsqlite3-dev
      - name: Build all (including BPF when possible)
        run: |
          make -j$(nproc) || true
      - name: Verify userspace build
        run: |
          make nulleye -j$(nproc)

  sanitizers:
    runs-on: ubuntu-latest
    needs: build-minimal
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libsqlite3-dev
      - name: Build with ASAN/UBSAN
        run: |
          make asan -j$(nproc)
      - name: Run basic smoke tests (sanitizer build)
        run: |
          ./nulleye --version || true

  static-analysis:
    runs-on: ubuntu-latest
    needs: build-minimal
    steps:
      - uses: actions/checkout@v4
      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck
      - name: Run cppcheck
        run: cppcheck --enable=warning,portability,information --suppress=missingIncludeSystem src || true

  release-on-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Build release artifacts
        run: make -j$(nproc)
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: nulleye
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
