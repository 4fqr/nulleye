name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-minimal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install minimal deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libsqlite3-dev libncurses-dev
      - name: Build userspace only
        run: |
          make nulleye -j$(nproc)
      - name: Run unit tests
        run: |
          make test

  build-full:
    runs-on: ubuntu-latest
    needs: build-minimal
    steps:
      - uses: actions/checkout@v4
      - name: Install full deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config clang llvm libbpf-dev libelf-dev bpftool libyaml-dev libncurses-dev libssl-dev libsqlite3-dev
      - name: Build all (including BPF when possible)
        run: |
          make -j$(nproc) || true
      - name: Verify userspace build
        run: |
          make nulleye -j$(nproc)
